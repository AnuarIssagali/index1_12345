<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table cellpadding="30">
        <tbody>
            <tr>
                <td>Тип булочки:</td>
                <td><select>
                    <option>Булочка для гамбургеров</option>
                    <option>Булочка для хотдогов</option>
                </select></td>
            </tr>
        </tbody>
        <tbody>
            <tr>
                <td>Тип мяса:</td>
                <td><select>
                    <option>Говядина</option>
                    <option>Курица</option>
                </select></td>
            </tr>
        </tbody>
        <tbody>
            <tr>
                <td>Опции:</td>
                <td>
                    <input type="checkbox">помидор <br>
                    <input type="checkbox">соленые огурцы
                </td>
            </tr>
        </tbody>
        <tbody>
            <tr>
                <td>Адрес:</td>
                <td>
                    <input type="text" placeholder="Введите адрес">
                </td>
            </tr>
        </tbody>
        <tbody>
            <tr>
                <td>Ф.И.О. Заказчика:</td>
                <td>
                    <input type="text" placeholder="Введите Ф.И.О.">
                </td>
            </tr>
        </tbody>
        <tbody>
            <tr>
                <td>Желаемое время доставки:</td>
                <td>
                    <input type="time">
                </td>
            </tr>
        </tbody>
        <tbody>
            <tr>
                <td>Выбор бургера:</td>
                <td><select>
                    <option>Гамбургер</option>
                    <option>Чизбургер</option>
                </select></td>
            </tr>
        </tbody>
        <tbody>
            <tr>
                <td><button>Заказать</button></td>
        </tbody>
    </table>
</body>
</html>
