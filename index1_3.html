<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table cellpadding="25">
        <tbody>
            <tr>
                <td>Имя:</td>
                <td><input type="text"></td>
            </tr>
        </tbody>
        <tbody>
            <tr>
                <td>Фамилия:</td>
                <td><input type="text"></td>
            </tr>
        </tbody>
        <tbody>
            <tr>
                <td>Отчество:</td>
                <td><input type="text"></td>
            </tr>
        </tbody>
        <tbody>
            <tr>
                <td>Родной город:</td>
                <td>
                    <select>
                        <option value="Алматы">Алматы</option>
                        <option value="Астана">Астана</option>
                        <option value="Караганды">Караганды</option>
                    </select>
                </td>
            </tr>
        </tbody>
        <tbody>
            <tr>
                <td>Пол:</td>
                <td>
                    <input type="radio" name="gender" id="male">Мужской <br>
                    <input type="radio" name="gender" id="female">Женский
                </td>
            </tr>
        </tbody>
        <tbody>
            <tr>
                <td>Дата рождения:</td>
                <td>
                    <input type="date">
                </td>
            </tr>
        </tbody>
        <tbody>
            <tr>
                <td>Образование:</td>
                <td><select>
                    <option>РФМШ г.Алматы</option>
                    <option>БИЛ г.Алматы</option>
                </select></td>
            </tr>
        </tbody>
        <tbody>
            <tr>
                <td>Баллы ЕНТ:</td>
                <td><input type="number" name="" id="" placeholder="0"></td>
            </tr>
        </tbody>
        <tbody>
            <tr>
                <td><button>Зарегистрировать</button></td>
        </tbody>
    </table>
</body>
</html>
